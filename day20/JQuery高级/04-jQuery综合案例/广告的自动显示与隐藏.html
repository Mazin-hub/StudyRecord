<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>广告的自动显示与隐藏</title>
    <style>
        #content{width:100%;height:500px;background:#999}
    </style>
    <!--引入jquery-->
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <script>
    // jquery显示和隐藏的动画效果，就是控制 display 属性
    $(function () {
        setTimeout(adShow,3000);
        setTimeout(adHide,8000);
    });
    function adShow() {
        $("#ad").show("slow")
        // $("#ad").prop("style","");  缺少动画效果，突然出现
    }
    function adHide() {
        $("#ad").hide("slow")
        // $("#ad").prop("style","display: none;");  缺少动画效果，突然消失
    }

    </script>
</head>
<body>
<!-- 整体的DIV -->
<div>
    <!-- 广告DIV -->
    <div id="ad" style="display: none;">
        <img style="width:100%" src="../img/adv.jpg" />
    </div>

    <!-- 下方正文部分 -->
    <div id="content">
        正文部分
    </div>
</div>
</body>
</html>
