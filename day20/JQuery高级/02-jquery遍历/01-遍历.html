<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        /*
       jq的遍历方式
            1. jq对象.each(callback)
                1. 语法：
                jquery对象.each(function(index,element){});
                    * index:就是元素在集合中的索引
                    * element：就是集合中的每一个元素对象
                    *   this：集合中的每一个元素对象
                2. 回调函数返回值：
                    * true:如果当前function返回为false，则结束循环(break)。
                    * false:如果当前function返回为true，则结束本次循环，继续下次循环(continue)
            2. $.each(object, [callback])
            3. for..of: jquery 3.0 版本之后提供的方式
                for(元素对象 of 容器对象)
        */
    </script>
    <script>
        $(function () {
            var citys = $("#city li");

    // 一、js方式遍历
    //         for (var i = 0; i < citys.length; i++) {
    //             if("上海" == citys[i].innerText){
    //                 // break;
    //                 // continue;
    //             }
    //             alert(i+":"+citys[i].innerText)
    //         }

    // 二、jq对象.each(callback)
        /*
            citys.each(function () {
                // 1. this : 对应的li的js对象，没有索引
                // alert(this.innerText);
                // alert($(this).html());
            });
            citys.each(function (index,element) {
                // 2. 定义参数 index（索引） element（每个元素js对象）
                // alert(index+":"+element.innerText)
                if("上海" == $(element).html()){
                    /**
                        function返回为false，结束循环（相当于break）
                        function返回为true，结束本次循环，继续下次循环（相当于continue）

                    // return false;
                    return true;
                }
                alert(index+":"+$(element).html())
            });
        */
    // 三、 $.each(object,[callback])  ：参考上面二 , 几乎一样
        /*
            $.each(citys,function () {
                alert($(this).html())
            });
        */
    // 四、 for..of ：很foreach
            // li也是自定义的
            for(li of citys){
                alert($(li).html())
            }
        })
    </script>
</head>
<body>
<ul id="city">
    <li>北京</li>
    <li>上海</li>
    <li>天津</li>
    <li>重庆</li>
</ul>
</body>
</html>
